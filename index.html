<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Basic Meta Tags -->
    <title>Jillo Woche | Portfolio</title>
    <meta name="description" content="Portfolio website of Jillo Woche - Full Stack Engineer specializing in React, TypeScript, and Node.js." />
    <meta name="author" content="Jillo Woche" />
    <meta name="keywords" content="Jillo Woche, Full Stack Developer, React Developer, TypeScript, Web3, Blockchain, Portfolio, JavaScript, Node.js, Frontend, Backend, Software Engineer" />
    
    <!-- DNS prefetch and preconnect for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//vercel.live" />
    
    <!-- Preload critical fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400;500;600&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400;500;600&display=swap" /></noscript>
    
    <!-- Preload critical images for performance -->
    <link rel="preload" as="image" href="/sneakerhead985-40.avif" type="image/avif" />
    <link rel="preload" as="image" href="/sneakerhead985-40.webp" type="image/webp" />
    
    <!-- Inline critical CSS for above-the-fold content -->
    <style>
      /* Critical CSS - inline to prevent render blocking */
      body {
        font-family: "Exo", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: black;
        margin: 0;
        padding: 0;
      }
      
      /* Critical animations and layout */
      @keyframes slideInFromTop {
        from {
          opacity: 0;
          transform: translateY(-100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .slideInFromTop {
        animation: slideInFromTop 0.5s;
      }
      
      /* Critical color variables */
      :root {
        --color-orange: #e7a11a;
        --color-orange-dark: #d19115;
        --color-blue-dark: #272f37;
      }
    </style>
    
    <!-- Font loading optimization script -->
    <script>
      // Optimize font loading with font-display: swap fallback
      (function() {
        if ('fonts' in document) {
          // Use Font Loading API if available
          document.fonts.load('400 1em Exo').then(function() {
            document.documentElement.classList.add('fonts-loaded');
          });
        } else {
          // Fallback for older browsers
          document.documentElement.classList.add('fonts-loaded');
        }
      })();
    </script>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jillowoche.dev/" />
    <meta property="og:title" content="Jillo Woche | Portfolio" />
    <meta property="og:description" content="Portfolio website of Jillo Woche - Full Stack Engineer specializing in React, TypeScript, and Node.js." />
    <meta property="og:image" content="https://jillowoche.dev/og-image.jpg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://jillowoche.dev/" />
    <meta name="twitter:title" content="Jillo Woche | Portfolio" />
    <meta name="twitter:description" content="Portfolio website of Jillo Woche - Full Stack Engineer specializing in React, TypeScript, and Node.js." />
    <meta name="twitter:image" content="https://jillowoche.dev/twitter-image.jpg" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/site.webmanifest" />


  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
