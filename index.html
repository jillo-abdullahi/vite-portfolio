      /* Critical CSS - inline to prevent render blocking */

        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: black;
        margin: 0;
        padding: 0;
      }
      
      /* Critical animations and layout */
      @keyframes slideInFromTop {
        from {
          opacity: 0;
          transform: translateY(-100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .slideInFromTop {
        animation: slideInFromTop 0.5s;
      }
      
      /* Critical color variables */
      :root {
        --color-orange: #e7a11a;
        --color-orange-dark: #d19115;
        --color-blue-dark: #272f37;
      }
    </style>
    
    <!-- Font loading optimization script -->
    <script>
      // Optimize font loading with font-display: swap fallback
      (function() {
        if ('fonts' in document) {

          document.fonts.load('400 1em Exo').then(function() {
            document.documentElement.classList.add('fonts-loaded');

        } else {
          // Fallback for older browsers
          document.documentElement.classList.add('fonts-loaded');

      })();
    </script>
